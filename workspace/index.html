<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    <title>Mes Ressources Documentaires</title>
</head>
<body>
    <div class="header">
        <div class="header__title">
            <img src="../assets/logo.svg" alt="logo_principal" class="header__logo">
            <h2>Mes Ressources Documentaire</h2>
        </div>

        <div class="menu">
            <div class="menu__avatar">
                <img src="../assets/avatar.jpg" alt="avatar" class="menu__avatar--img">
            </div>
            <div class="menu__name">Marie Thompson</div>
            <div class="menu__open menu__open--invisible" id="toggle">
                 Vous avez un nouveau message
            </div>
        </div>
    </div>
    <div class="background">

        <div class="content">
            <div class="content__title">
                <h1 class="content__princ">Ressources HTML et CSS</h1>
                <p class="content__subtitle">Tout pour savoir faire de belles pages web</span>
            </div>
            <div class="card">
                <div class="card__circle">
                    <img src="../assets/quick-start.svg" class="card__icone" alt="icone_flag">
                </div>
                <div class="card__text">
                    <h4 class="card__title">Commencer avec HTML et CSS</h4>
                    <p class="card__description">Les outils et les tutoriels pour s'y mettre</p>
                </div>
            </div>
            <div class="card">
                <div class="card__circle card__circle--red">
                    <img src="../assets/responsive.svg" class="card__icone" alt="icone_telephone">
                </div>
                <div class="card__text">
                    <h4 class="card__title">Gérer le Responsive</h4>
                    <p class="card__description">De la théorie à la pratique</p>
                </div>
            </div>
        </div>
    </div>    
</body>
<script type="text/javascript">
    
    document.querySelector('.menu').addEventListener("click", function() {        
        document.querySelector('.menu__open').classList.toggle('menu__open--invisible');
    });
</script>
</html>
